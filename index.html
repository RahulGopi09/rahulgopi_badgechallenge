<!DOCTYPE html>
<html>
<head>
    <title>Grocery</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body{
        background-image: url('../groc.png');
        height:100%;
        width: 100%;
            }
        th, td, p, input {
            font:14px Verdana;
        }
        
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <input type="button"  onclick="CreateTableFromJSON()" value="Create Table From JSON" />
    <p id="showData"></p>
</body>

<script>
    function CreateTableFromJSON() {
        var myBooks = [
            {
                "Sl No": "1",
                "Name": "Rice",
                "Quantity": "5",
                "Unit": "Kg",
                "Dept":"Grains & Bread",
                "Notes":"must buy"
            },
            {
                "Sl No": "2",
                "Name": "Coconut Oil",
                "Quantity": "Oil and Fat",
                "Unit": "1",
                "Dept":"Lt",
                "Notes":"must buy"
            },
            {
                "Sl No": "3",
                "Name": "Pulses",
                "Quantity": "0.5",
                "Unit": "Kg",
                "Dept":"Dried Produce",
                "Notes":"must buy"
            },
            {
                "Sl No": "4",
                "Name": "Herbs & spices",
                "Quantity": "0.1",
                "Unit": "Kg",
                "Dept":"Condiments",
                "Notes":"required"
            },
            {
                "Sl No": "5",
                "Name": "Sugar",
                "Quantity": "0.5",
                "Unit": "Kg",
                "Dept":"Condiments",
                "Notes":"required"
            },
            {
                "Sl No": "6",
                "Name": "Toothpaste",
                "Quantity": "1",
                "Unit": "Numbers",
                "Dept":"Stationary",
                "Notes":"random"
            },
            {
                "Sl No": "7",
                "Name": "Egg",
                "Quantity": "5",
                "Unit": "Numbers",
                "Dept":"Dairy & Eggs",
                "Notes":"required"
            },
            {
                "Sl No": "8",
                "Name": "Milk",
                "Quantity": "1",
                "Unit": "Lt",
                "Dept":"Dairy & Eggs",
                "Notes":"random"
            },
            {
                "Sl No": "9",
                "Name": "Soap",
                "Quantity": "2",
                "Unit": "Numbers",
                "Dept":"Stationary",
                "Notes":"random"
            },
            {
                "Sl No": "10",
                "Name": "Vegetables",
                "Quantity": "all",
                "Unit": "*",
                "Dept":"Vegetables",
                "Notes":"must buy"
            }
        ]

     

        var col = [];
        for (var i = 0; i < myBooks.length; i++) {
            for (var key in myBooks[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        var table = document.createElement("table");

       
        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

       
        for (var i = 0; i < myBooks.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myBooks[i][col[j]];
            }
        }

     
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
</script>
</html>
